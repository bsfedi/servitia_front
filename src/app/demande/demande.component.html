<app-first></app-first>
<section class="text-center" #specificDivId *ngIf="user_id">



  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2> Choisir votre activité </h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-check form-check-inline">
                  <div class="nav-item" (click)="gotoheb() ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                  </div>
                  <label class="form-check-label" for="inlineRadio1">Hotels & Maisons d'hotes</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-check form-check-inline">
                  <div class="nav-item" (click)="gotoex() ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                  </div>
                  <label class="form-check-label" for="inlineRadio2">Excursions & Randonnées</label>
                </div>
              </div>
            </div>

            <!-- Datepicker -->









          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="text-center" #specificDivId *ngIf="!user_id">
  Vous devez être authentifié pour faire une demande
</section>
<app-footer></app-footer>

<!-- Section: Design Block -->
