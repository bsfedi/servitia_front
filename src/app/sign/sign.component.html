<section class="vh-100" #specificDivId style="margin-top: -120px;font-size: large;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img class="close-button" src="/assets/ChatGPT Image 3 avr. 2025, 23_14_59.png" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="signupForm">

                  <div style="margin-bottom: 40px;">


                    <span class="h1 fw-bold mb-0">Servitia</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><B>Creéz votre compte</B></h5>
                  <label class="form-label" for="form2Example17">Adresse mail</label>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="prenom" id="form2Example27" formControlName="email"
                      class="form-control form-control-lg" placeholder="user@examle.com" />

                  </div>
                  <label class="form-label" for="form2Example27">Mot de passe</label>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                      placeholder="Mot de passe" formControlName="password" />

                  </div>
                  <div class="col-md-6 mb-4">
                    <label for="role" style="margin-bottom: 15px;">Choisir votre role : </label>
                    <select class="form-select form-control form-control-lg" formControlName="role"
                      style="width: 200%;height: 120%;" aria-label="Default select example">
                      <option selected>Role</option>
                      <option value="client">Client </option>
                      <option value="prestataire">Prestataire </option>

                    </select>

                  </div>
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                      type="button" (click)="saveUser()">Sign Up</button>
                  </div>
                  <div class="nav-link" (click)=" gotolog()">
                    <h6>Vous avez déja un compte? Log In </h6>
                  </div>




                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
